<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Booking Confirmation</div>

        <p>Hello <b>{{FullName}}</b>,</p>
        <p>Thank you for booking with us. Here are your booking details:</p>

        <div class="info"><span class="label">Customer ID:</span> {{CustomerId}}</div>
        <div class="info"><span class="label">Booking Date:</span> {{BookingDate}}</div>
        <div class="info"><span class="label">License Plate:</span> {{LicensePlate}}</div>
        <div class="info"><span class="label">Technician:</span> {{Technician}}</div>

        <p>If you have any questions, please contact us.</p>
    </div>
</body>
</html>
